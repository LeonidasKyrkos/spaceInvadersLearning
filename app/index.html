	<head>
		<meta charset="utf-8">
		<title>Web App</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Source+Sans+Pro:100,200,300,400">
		<link rel="stylesheet" href="build/css/main.css">
	</head>
	<body>
		<div class="contentWrap">
			<section id="game" class="game">
				<div id="starfield">
					<canvas id="canvas"></canvas>
					<ul class="game__hints">
						<li class="game__hint">Left Arrow = Left</li>
						<li class="game__hint">Right Arrow = Right</li>
						<li class="game__hint">Space Bar = Shoot</li>
					</ul>
					<div class="game__lose-box hide">
						<div class="game__lose-box--inner">
							<h2 class="game__lose-box-text">You lose</h2>
						</div>
					</div>
				</div>
			</section>
		</div>
		

		
		<script src="build/js/app.js"></script>
	</body>
</html>
